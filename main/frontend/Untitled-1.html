<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    .certificate-preview {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
    
    .certificate {
      width: 1200px;
      height: 1047px;
      background: white;
      border: 15px solid #8b4513;
      position: relative;
      padding: 60px;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
      color: #333;
      margin: 0 auto;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1047"><rect width="1200" height="1047" fill="none" stroke="%23d4af37" stroke-width="2" stroke-dasharray="10,5"/></svg>');
    }
    
    .certificate::before {
      content: "";
      position: absolute;
      top: 30px;
      left: 30px;
      right: 30px;
      bottom: 30px;
      border: 2px solid #d4af37;
      pointer-events: none;
    }
    
    .certificate-title {
      font-size: 48px;
      text-align: center;
      color: #8b4513;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    
    .certificate-subtitle {
      font-size: 24px;
      text-align: center;
      margin-bottom: 60px;
      color: #555;
    }
    
    .certificate-name {
      font-family: 'Dancing Script', cursive;
      font-size: 72px;
      text-align: center;
      margin: 60px 0;
      color: #2c3e50;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 30px;
    }
    
    .certificate-text {
      font-size: 24px;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 60px;
    }
    
    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 80px;
      padding: 0 60px;
    }
    
    .signature-block {
      width: 40%;
      text-align: center;
    }
    
    .signature-svg {
      height: 80px;
      margin-bottom: 10px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo-circle {
      display: inline-block;
      width: 120px;
      height: 120px;
      background: #8b4513;
      border-radius: 50%;
      color: white;
      font-size: 48px;
      line-height: 120px;
      font-weight: bold;
    }
    
    .date {
      text-align: center;
      margin-top: 40px;
      font-style: italic;
      color: #555;
      font-size: 20px;
    }
    
    .corner-decoration {
      position: absolute;
      width: 150px;
      height: 150px;
    }
    
    .top-left {
      top: 20px;
      left: 20px;
    }
    
    .top-right {
      top: 20px;
      right: 20px;
      transform: rotate(90deg);
    }
    
    .bottom-left {
      bottom: 20px;
      left: 20px;
      transform: rotate(270deg);
    }
    
    .bottom-right {
      bottom: 20px;
      right: 20px;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Certificate Generator</h1>
    
    <div class="form-group">
      <label for="name">Enter Your Name:</label>
      <input type="text" id="name" placeholder="John Doe">
    </div>
    
    <div class="form-group">
      <label for="course">Course Name (optional):</label>
      <input type="text" id="course" placeholder="Data Science Fundamentals">
    </div>
    
    <button onclick="generateCertificate()">Generate Certificate</button>
    
    <div class="certificate-preview" id="preview">
      <div class="certificate" id="certificate">
        <!-- Corner decorations -->
        <svg class="corner-decoration top-left" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M0,0 L100,0 L100,20 C70,20 70,50 50,50 C30,50 30,20 0,20 Z" fill="#d4af37"/>
        </svg>
        <svg class="corner-decoration top-right" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M0,0 L100,0 L100,20 C70,20 70,50 50,50 C30,50 30,20 0,20 Z" fill="#d4af37"/>
        </svg>
        <svg class="corner-decoration bottom-left" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M0,0 L100,0 L100,20 C70,20 70,50 50,50 C30,50 30,20 0,20 Z" fill="#d4af37"/>
        </svg>
        <svg class="corner-decoration bottom-right" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M0,0 L100,0 L100,20 C70,20 70,50 50,50 C30,50 30,20 0,20 Z" fill="#d4af37"/>
        </svg>
        
        <div class="logo">
          <div class="logo-circle">LI</div>
        </div>
        <div class="certificate-title">Certificate of Completion</div>
        <div class="certificate-subtitle">This certificate is proudly presented to</div>
        <div class="certificate-name" id="certificateName">[Name]</div>
        <div class="certificate-text">
          For successfully completing the <span id="courseText">[Course Name]</span> program<br>
          and demonstrating outstanding commitment and achievement.
        </div>
        <div class="date" id="certificateDate">Date: [Date]</div>
        
        <div class="signatures">
          <div class="signature-block">
            <svg class="signature-svg" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
              <path d="M10,40 Q50,10 90,40 Q130,70 170,40 Q210,10 250,40" 
                    stroke="#8b4513" stroke-width="3" fill="none"/>
              <text x="10" y="70" font-family="'Dancing Script', cursive" font-size="16" fill="#333">Director</text>
            </svg>
          </div>
          <div class="signature-block">
            <svg class="signature-svg" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
              <path d="M10,30 C50,70 90,20 130,40 C170,70 210,20 250,40" 
                    stroke="#8b4513" stroke-width="3" fill="none"/>
              <text x="10" y="70" font-family="'Dancing Script', cursive" font-size="16" fill="#333">Instructor</text>
            </svg>
          </div>
        </div>
      </div>
      
      <button onclick="downloadCertificate()">Download Certificate as PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  
  <script>
    function generateCertificate() {
      const name = document.getElementById('name').value.trim();
      const course = document.getElementById('course').value.trim();
      
      if (!name) {
        alert('Please enter your name');
        return;
      }
      
      // Update certificate content
      document.getElementById('certificateName').textContent = name;
      document.getElementById('courseText').textContent = course || 'the required';
      
      const today = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('certificateDate').textContent = 'Date: ' + today.toLocaleDateString('en-US', options);
      
      // Show certificate
      document.getElementById('preview').style.display = 'block';
    }
    
    function downloadCertificate() {
      const element = document.getElementById('certificate');
      const opt = {
        margin: 0,
        filename: 'Certificate_' + document.getElementById('name').value.trim().replace(/\s+/g, '_') + '.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { 
          scale: 2,
          width: 1200,
          height: 1047,
          letterRendering: true,
          useCORS: true,
          logging: true
        },
        jsPDF: { 
          unit: 'px',
          format: [1200, 1047]
        }
      };
      
      // Show loading state
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = 'Generating PDF...';
      
      // Clone the element to avoid rendering issues
      const clone = element.cloneNode(true);
      document.body.appendChild(clone);
      clone.style.position = 'absolute';
      clone.style.left = '-9999px';
      
      html2pdf().set(opt).from(clone).save().then(() => {
        document.body.removeChild(clone);
        btn.disabled = false;
        btn.textContent = 'Download Certificate as PDF';
      }).catch(err => {
        console.error('PDF generation error:', err);
        btn.disabled = false;
        btn.textContent = 'Download Certificate as PDF';
        alert('Error generating PDF. Please try again.');
      });
    }
  </script>
</body>
</html>
