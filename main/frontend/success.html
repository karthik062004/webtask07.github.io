<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="set.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        font-size: 16px;
      }

      .logs {
        border-radius: 90px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #008080;
        padding: 15px 50px;
        color: white;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      header:hover {
        background-color: black;
      }

      nav ul {
        list-style: none;
        display: flex;
        margin-right: 90px;
        gap: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
      }

      nav ul li a:hover {
        color: #ff9800;
      }

      .hero {
        background-color: #007acc;
        color: white;
        padding: 160px 20px 60px;
        text-align: center;
        margin-top: 70px;
      }

      .video-section {
        padding: 40px 20px;
        text-align: center;
      }

      .video-grid {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 0 10%;
        align-items: center;
      }

      .video-card {
        border-radius: 10px;
        overflow: hidden;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
      }

      video {
        width: 100%;
        height: auto;
        display: block;
      }

      footer {
        background-color: #161315;
        color: white;
        padding: 40px 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }

      .footer-container {
        display: flex;
        justify-content: space-between;
        max-width: 1200px;
        margin: auto;
        padding: 0 20px;
        flex-wrap: wrap;
      }

      .footer-section {
        flex: 1;
        margin: 10px;
        min-width: 250px;
      }

      .footer-section h3 {
        font-size: 20px;
        margin-bottom: 15px;
        border-bottom: 2px solid #ff9800;
        display: inline-block;
        padding-bottom: 5px;
      }

      .footer-section ul {
        list-style: none;
        padding: 0;
      }

      .footer-section ul li a {
        color: white;
        text-decoration: none;
      }

      .footer-section ul li a:hover {
        color: #ff9800;
      }

      .footer-bottom {
        text-align: center;
        background-color: #008080;
        padding: 10px 0;
        margin-top: 20px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img class="logs" src="img/logo.jpg" width="100px" />
      </div>
      <div class="menu-icon" onclick="toggleMenu()"></div>
      <nav>
        <ul id="nav-list">
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="contact.html"><i class="fas fa-phone"></i> Contact</a></li>
          <li><a href="Aboutus.html"><i class="fas fa-user"></i> About us</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>Web Development</h1>
      <p>Welcome! Enjoy unlimited access to all our course content.</p>
    </section>

    <section class="video-section">
      <h2>Watch & Learn</h2>
      <div class="video-grid">
        <div class="video-card">
          <video controls>
            <source src="videos/cs1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="video-card">
          <video controls>
            <source src="videos/cs2.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="video-card">
          <video controls>
            <source src="videos/cs3.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="video-card">
          <video controls>
            <source src="videos/da1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="video-card">
          <video controls>
            <source src="videos/da2.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="video-card">
          <video controls>
            <source src="videos/da3.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="video-card">
          <video controls>
            <source src="videos/ds1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </section>

    <footer class="foot">
      <p><center>&copy; 2025 LearnIt. All Rights Reserved.</center></p>
    </footer>

    <script>
      function toggleMenu() {
        var navList = document.getElementById('nav-list');
        navList.classList.toggle('show');
      }
    </script>
  </body>
</html>
