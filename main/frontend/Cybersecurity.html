<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #008080;
      margin: 0;
      padding: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 95%;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    input[type="text"], button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #004d4d;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #006666;
    }
    .question-block {
      margin-bottom: 20px;
    }

    .question-block label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .certificate {
      width: 8.27in;
      height: 11.69in;
      padding: 0.5in;
      border: 10px double #004d4d;
      text-align: center;
      background: #fefefe;
      font-family: 'Merriweather', serif;
      color: #333;
      box-sizing: border-box;
      line-height: 1.6;
      position: relative;
      overflow: hidden;
    }

    .certificate h2 {
      font-size: 30px;
      color: #004d4d;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .certificate h3 {
      font-size: 22px;
      margin: 10px 0;
      color: #006666;
      font-family: 'Great Vibes', cursive;
    }

    .certificate p {
      font-size: 18px;
      color: #222;
    }

    .founders {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .founder {
      width: 45%;
      text-align: center;
    }

    .founder img {
      width: 100px;
      height: auto;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 15px;
      border: 2px solid #004d4d;
    }

    #download-btn {
      margin-top: 20px;
      display: none;
    }

    .score-display h2 {
      font-size: 24px;
      color: #004d4d;
    }

    .score-display p {
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <!-- Name Screen -->
    <div id="name-screen">
      <h1>Cyber Security Quiz - LearnIt Platform</h1>
      <input type="text" id="username" placeholder="Enter your full name" />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden">
      <h2>Answer all questions:</h2>
      <form id="quizForm"></form>
      <button onclick="submitQuiz()">Submit Quiz</button>
    </div>

    <!-- Score Screen -->
    <div id="score-screen" class="hidden">
      <div id="score-display" class="score-display"></div>
    </div>

    <!-- Certificate Screen -->
    <div id="certificate-screen" class="hidden">
      <div id="certificate" class="certificate"></div>
      <button id="download-btn" onclick="downloadPDF()">Download Certificate as PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const questions = [
      { q: "What does 'phishing' mean?", options: ["Sending spam emails", "Tricking users into revealing personal info", "A type of virus", "Protecting sensitive data"], answer: 1 },
      { q: "Strong passwords should contain:", options: ["Only letters", "Only numbers", "Letters, numbers, and symbols", "Only lowercase letters"], answer: 2 },
      { q: "What is a firewall?", options: ["A type of malware", "A security system for networks", "A password manager", "A virus protection tool"], answer: 1 },
      { q: "Which is a good security practice?", options: ["Using same password", "Click unknown links", "Regular updates", "Share passwords"], answer: 2 },
      { q: "Two-factor authentication is:", options: ["Password", "Antivirus", "Extra layer of security", "Hacker tool"], answer: 2 },
      { q: "Ransomware is a type of:", options: ["Firewall", "Phishing tool", "Malware", "Encryption software"], answer: 2 },
      { q: "HTTPS means:", options: ["HyperText Transfer Protocol Secure", "High-Tech Protocol", "Home Text Transfer", "None"], answer: 0 },
      { q: "Suspicious email?", options: ["Reply", "Click links", "Delete/report", "Forward it"], answer: 2 },
      { q: "Safest password storage?", options: ["Notebook", "Browser", "Password manager", "Text file"], answer: 2 },
      { q: "Cyberbullying is:", options: ["Gaming", "Jokes", "Harassment", "Education"], answer: 2 }
    ];

    let userName = "";

    function startQuiz() {
      const nameInput = document.getElementById("username");
      const name = nameInput.value.trim();
      if (!name) return alert("Please enter your name.");
      userName = name;
      document.getElementById("name-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      loadQuiz();
    }

    function loadQuiz() {
      const form = document.getElementById("quizForm");
      form.innerHTML = "";
      questions.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "question-block";
        div.innerHTML = `
          <p><strong>Q${idx + 1}:</strong> ${q.q}</p>
          ${q.options.map((opt, i) =>
            `<label><input type="radio" name="q${idx}" value="${i}"> ${opt}</label>`
          ).join("")}
        `;
        form.appendChild(div);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
          score++;
        }
      });

      document.getElementById("quiz-screen").classList.add("hidden");
      const scoreScreen = document.getElementById("score-screen");
      scoreScreen.classList.remove("hidden");

      const scoreDiv = document.getElementById("score-display");

      if (score > 5) {
        scoreDiv.innerHTML = `
          <h2>Congratulations, ${userName}!</h2>
          <p>Your score is <strong>${score}/10</strong>.</p>
          <p>You have successfully completed the Cyber Security Quiz and earned a Certificate of Completion!</p>
          <button onclick="generateCertificate()">Generate Certificate</button>
        `;
      } else {
        scoreDiv.innerHTML = `
          <h2>Thank You, ${userName}!</h2>
          <p>Your score is <strong>${score}/10</strong>.</p>
          <p>Please try again to score 6 or more for a certificate.</p>
          <button onclick="retryQuiz()">Try Again</button>
        `;
      }
    }

    function retryQuiz() {
      document.getElementById("score-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      loadQuiz();
    }

    function downloadPDF() {
      const element = document.getElementById("certificate");
      const images = element.querySelectorAll("img");
      const promises = Array.from(images).map(img => {
        return new Promise(resolve => {
          if (img.complete) {
            resolve();
          } else {
            img.onload = img.onerror = resolve;
          }
        });
      });

      Promise.all(promises).then(() => {
        const opt = {
          margin: 0,
          filename: `Certificate_${userName.replace(/\s+/g, "_")}.pdf`,
          image: { type: 'jpeg', quality: 1 },
          html2canvas: { scale: 2, useCORS: false, scrollY: 0 },
          jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
      });
    }
  </script>
